<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,500;1,14..32,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
   <h1>Ваш профиль </h1>
   <form action="https://www.foo.com/" method="post">
    <fieldset>
        <div class="text">
        <label>
           Фамилия:
           <input  id="lastname" type="text" placeholder="Иванов" name="lastname"/>
       
       </label>

       <label>
           Имя:
           <input id="firstname" type="text" placeholder="Иван" name="firstname"/>
       
       </label>
       <label>
           Отчество:
           <input id="secondname" type="text" placeholder="Иванович" name="secondname"/>
       
       </label>
       </div>
    </fieldset>
    <fieldset>
        <div class="email">
        <label>
           E-mail:
           <input type="email" placeholder="example@example.com" name="email"/>
       
       </label>
       <label>
            Телефон:
           <input type="tel" placeholder="+380 123456789" name="phone"/>
       
       </label>
       </div>
    </fieldset>
     <div class="specialization">
    <label for="specialization">Должность:</label>

    <label>
        <select name="specialization">
            <option value="Front">Front</option>
            <option value="Back">Back</option>
            <option value="BA">BA</option>
            <option value="QA">QA</option>
        </select>
    </label>
    </div>

        <fieldset>
            <legend>Пол</legend>
            <input type="radio"name="gender" value="male" checked>
            <label>
               Мужской
           </label>
           <input type="radio"name="gender" value="female">
           <label>
               Женский
           </label>
        </fieldset>
        <div class="description">
        <label>
         О себе:
         <textarea name="description" placeholder="Расскажите о себе" rows="5"></textarea>
        </label>
        <label for="">
            Получать новости на почту
            <input type="checkbox" name="sendemail"  checked/>
        </label>
        </div>
        <button>
            Сохранить
        </button>

    
</form>
</body>
</html>
