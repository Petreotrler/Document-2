<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,500;1,14..32,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <h1>Ваш профиль </h1>
   <form action="https://www.foo.com/" method="post">
    <fieldset>
        <legend>Личные данные</legend>
        <div class="text">

        <label for="lastname"> Фамилия: </label>

           <input  id="lastname" type="text" placeholder="Иванов" name="lastname"/>

       <label for="firstname"> Имя: </label>

           <input id="firstname" type="text" placeholder="Иван" name="firstname"/>
       
       
       <label for="secondname"> Отчество: </label>

           <input id="secondname" type="text" placeholder="Иванович" name="secondname"/>
       
       </div>
    </fieldset>
    <fieldset>
        <div class="email">

        <label for="email"> email: </label>

           <input type="email" placeholder="example@example.com" name="email" required/>
       
       <label for="phone"> Телефон: </label>
           <input type="tel" placeholder="+380 123456789" name="phone" pattern="[\d\s\+\-\(\)]{9,20}" required/>
        
       </div>
    </fieldset>
     <div class="specialization">

    <label for="specialization">Должность:</label>

        <select name="specialization" required>
            <option disabled value="" selected>Выберите должность</option>
            <option value="Front">Front</option>
            <option value="Back">Back</option>
            <option value="BA">BA</option>
            <option value="QA">QA</option>
        </select>
    </div>

        <fieldset>
         <legend>Пол</legend>

          <input id="male" type="radio" name="gender" value="male">
        <label for="male">Мужской</label>

         <input id="female" type="radio" name="gender" value="female">
          <label for="female">Женский</label>
        </fieldset>
        <div class="description">
        <label>
         О себе:
         <textarea name="description" placeholder="Расскажите о себе" rows="5"></textarea>
        </label>
        <label for="checkbox">
            Получать новости на почту
            <input type="checkbox" name="sendemail" checked/>
        </label>
        </div>
    
        <button type="submit">Сохранить</button>
    
</form>
</body>
</html>
